---
layout: default
---

<article>
    <h1>{{ page.title }}</h1>
    <p>发表于 {{ page.date | date: "%Y年%m月%d日" }}</p>

    <div class="post-content">
        {{ content }}
    </div>

    <nav class="post-nav">
        {% if page.previous %}
        <a href="{{ page.previous.url }}">上一篇: {{ page.previous.title }}</a>
        {% endif %}
        {% if page.next %}
        <a href="{{ page.next.url }}">下一篇: {{ page.next.title }}</a>
        {% endif %}
    </nav>
</article>
